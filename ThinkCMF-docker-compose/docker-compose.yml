version: "3"
services:
  nginx:
    image: nginx:alpine
    restart: always
    container_name: thinkcmf-nginx
    ports:
      - "80:80"
    volumes:
      - ./www/:/var/www/html/:rw
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf/default.conf:/etc/conf/default.conf:ro
    networks:
      - web
  php-fpm:
    build: ./php-fpm
    restart: always
    container_name: thinkcmf-php-fpm
    ports:
      - "9000:9000"
    volumes:
      - ./www/:/var/www/html/:rw
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
    networks:
      - web
  mysql:
    image: mysql:5.7 
    restart: always
    ports:
      - "3306:3306"
    container_name: thinkcmf-mysql
    volumes:
      - ./mysql/data/:/var/lib/mysql/
    environment:
      - MYSQL_ROOT_PASSWORD=thinkcmf
      - MYSQL_USER=thinkcmf
      - MYSQL_PASSWORD=thinkcmf
    networks:
      - web
  redis:
    image: redis:6.0.12-alpine
    restart: always
    container_name: thinkcmf-redis
    volumes:
      - ./redis/config:/docker/config
      - ./redis/data:/data
    command: redis-server /docker/config/redis.conf
    ports:
      - 6379:6379
    networks:
      - web
networks:
  web:

