version: "3"
services:
  nginx:
    image: nginx:alpine
    restart: always
    container_name: thinkcmf-nginx
    ports:
      - "80:80"
    volumes:
      - ./www/:/var/www/html/:rw
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf/default.conf:/etc/conf/default.conf:ro
    networks:
      - web
  php-fpm:
    build: ./php-fpm
    restart: always
    container_name: thinkcmf-php-fpm
    ports:
      - "9000:9000"
    volumes:
      - ./www/:/var/www/html/:rw
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
    networks:
      - web
  mysql:
    image: mysql:5.7 
    restart: always
    ports:
      - "3306:3306"
    container_name: thinkcmf-mysql
    volumes:
      - ./mysql/data/:/var/lib/mysql/
    environment:
      - MYSQL_ROOT_PASSWORD=thinkcmf
      - MYSQL_USER=thinkcmf
      - MYSQL_PASSWORD=thinkcmf
    networks:
      - web
  redis:
    image: redis:6.0.12-alpine
    restart: always
    container_name: thinkcmf-redis
    volumes:
      - ./redis/config:/docker/config
      - ./redis/data:/data
    command: redis-server /docker/config/redis.conf
    ports:
      - 6379:6379
    networks:
      - web
  mysql-manage:
    image: adminer
    environment:
      - TZ=Asia/Shanghai
      - PMA_ARBITRARY=1
      - MYSQL_USER=thinkcmf
      - MYSQL_PASSWORD=thinkcmf
      - MYSQL_ROOT_PASSWORD=thinkcmf
      - PMA_HOST=mysql
      - PMA_PORT=3306
    ports:
      - "1000:8080"                         # 设置容器80端口映射指定宿主机端口，用于宿主机访问可视化web
    depends_on:                                           # 依赖容器
      - mysql                                             # 在 Mysql 服务容器启动后启动
    networks:
      - web
    restart: always

  redis-manage:
    build:
      context: ./redis-manage
    environment:
      - TZ=Asia/Shanghai
      - REDIS_1_HOST=redis
      - REDIS_1_PORT=6379
    ports:
      - "2000:80"                     # 设置容器80端口映射指定宿主机端口，用于宿主机访问可视化web
    depends_on:                                       # 依赖容器
      - redis                                         # 在 Redis 服务容器启动后启动
    networks:
      - web
    restart: always
networks:
  web:

